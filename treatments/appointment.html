<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - Dr. Khushboo Mishra</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #9c27b0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #7b1fa2;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #9c27b0;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book an Appointment</h1>
    <p>Fill in the form below to schedule your visit</p>
  </header>

  <div class="container">
    <form>
      <label for="name">Patient Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="e.g., +91-9876543210" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time</label>
      <select id="time" name="time" required>
        <option value="">Select</option>
        <option>10:00 AM – 1:00 PM</option>
        <option>5:00 PM – 8:00 PM</option>
      </select>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any symptoms or concerns?"></textarea>

      <button type="submit">Submit Appointment</button>
    </form>

    <!-- Back Button -->
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

</body>
</html>
